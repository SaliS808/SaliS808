<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="سایت خبری">
    <title>سایت خبری</title>
    <style>
        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            direction: rtl;
            background-color: #f4f4f4;
        }

        /* Header and Navigation */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

            nav ul li {
                margin: 0 15px;
            }

                nav ul li a {
                    color: white;
                    text-decoration: none;
                    font-size: 18px;
                }

                    nav ul li a:hover {
                        text-decoration: underline;
                    }

        /* Main content styles */
        main {
            padding: 2rem;
        }

        /* News Section */
        .news {
            margin-bottom: 2rem;
        }

        .news-item {
            background-color: #fff;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            .news-item h2 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .news-item p {
                font-size: 1rem;
                color: #555;
            }

        /* Signup and Login Forms */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

            button:hover {
                background-color: #555;
            }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- صفحه خانه -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">خانه</a></li>
                <li><a href="signup.html">ثبت‌نام</a></li>
                <li><a href="login.html">ورود</a></li>
                <li><a href="#">تماس با ما</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="news">
            <h1>آخرین اخبار</h1>
            <article class="news-item">
                <h2>خبر اول</h2>
                <p>متن خبر اول...</p>
            </article>
            <article class="news-item">
                <h2>خبر دوم</h2>
                <p>متن خبر دوم...</p>
            </article>
            <article class="news-item">
                <h2>خبر سوم</h2>
                <p>متن خبر سوم...</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 سایت خبری. تمامی حقوق محفوظ است.</p>
    </footer>

    <!-- صفحه ثبت‌نام -->
    <main id="signup-page" style="display:none;">
        <section class="signup">
            <h1>ثبت‌نام کاربر جدید</h1>
            <form id="signup-form">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">تأیید رمز عبور:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">ثبت‌نام</button>
            </form>
        </section>
    </main>

    <!-- صفحه ورود -->
    <main id="login-page" style="display:none;">
        <section class="login">
            <h1>ورود به حساب کاربری</h1>
            <form id="login-form">
                <label for="login-username">نام کاربری:</label>
                <input type="text" id="login-username" name="username" required>

                <label for="login-password">رمز عبور:</label>
                <input type="password" id="login-password" name="password" required>

                <button type="submit">ورود</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 سایت خبری. تمامی حقوق محفوظ است.</p>
    </footer>

    <script>
        // صفحه خانه
        const homePage = document.querySelector('main');
        // صفحه ثبت‌نام
        const signupPage = document.getElementById('signup-page');
        // صفحه ورود
        const loginPage = document.getElementById('login-page');

        // فرم ثبت‌نام
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('ثبت‌نام با موفقیت انجام شد. به صفحه ورود منتقل می‌شوید.');
            // نمایش صفحه ورود و مخفی کردن صفحه ثبت‌نام
            signupPage.style.display = 'none';
            loginPage.style.display = 'block';
        });

        // فرم ورود
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('ورود موفقیت‌آمیز بود!');
            // نمایش صفحه خانه و مخفی کردن صفحه ورود
            loginPage.style.display = 'none';
            homePage.style.display = 'block';
        });

        // تغییر بین صفحات
        document.querySelectorAll('nav ul li a').forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const target = event.target.textContent;

                if (target === 'خانه') {
                    homePage.style.display = 'block';
                    signupPage.style.display = 'none';
                    loginPage.style.display = 'none';
                } else if (target === 'ثبت‌نام') {
                    homePage.style.display = 'none';
                    signupPage.style.display = 'block';
                    loginPage.style.display = 'none';
                } else if (target === 'ورود') {
                    homePage.style.display = 'none';
                    signupPage.style.display = 'none';
                    loginPage.style.display = 'block';
                }
            });
        });
    </script>

</body>
</html>
